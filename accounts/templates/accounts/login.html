{% extends "base.html" %}
{% load static %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    <h1>Login</h1>

    <form method='post' class="form-validate is-alter" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-label-group"><label class="form-label"
                    for="email-address">Email</label>
            </div>
            <div class="form-control-wrap"><input autocomplete="off" type="text"
                    class="form-control form-control-lg" name="email" required id="email-address"
                    placeholder="Enter your email address"></div>
        </div>
        <div class="form-group">
            <div class="form-label-group"><label class="form-label"
                    for="password">Password</label>
                </div>
            <div class="form-control-wrap"><a tabindex="-1" href="#"
                    class="form-icon form-icon-right passcode-switch lg"
                    data-target="password"><em
                        class="passcode-icon icon-show icon ni ni-eye"></em><em
                        class="passcode-icon icon-hide icon ni ni-eye-off"></em></a><input
                    autocomplete="new-password" type="password" name="password"
                    class="form-control form-control-lg" required id="password"
                    placeholder="Enter your password"></div>
        </div>
        <div class="form-group"><button class="btn btn-lg btn-primary btn-block" type="submit">Log
                in</button></div>
    </form>

{% endblock %}

{% block js %}
{% endblock %}
